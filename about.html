<!-- this is the standard opening html tag -->
<html>

  <!-- this is where you start loading things that are hidden and not displayed on the page -->
  <head>

    <!-- this is the text that shows up on your tab -->
    <title>(insert your name here) - Entrepreneur, Visionary, Pioneer</title>

    <!-- this is the html code that loads styles -->
    <link href="index.css" type="text/css" rel="stylesheet" />

    <!-- this is the html code that loads javascript -->
    <script src='index.js' type='text/javascript'></script>

  </head>

  <!-- this is where all the visible stuff goes -->
  <body>
	<div class="name" id="aboutme">
		Hi, I'm a 4th year Engineering Physics major.
		<div class="content" id="panda">
			<div class="image" id="panda">
				<img src='pandas.jpg' height='200px'></img>
			</div>
			<div class="caption" id="panda">
				I like pandas.
			</div>
		</div>
		<div class='content' id='layton'>
			<div class="image" id="layton">
				<img src='layton.jpg' height='200px'></img>
			</div>
			<div class="caption" id="layton">
				I also like playing video games.
			</div>
		</div>
	</div>
  </body>
</html>
